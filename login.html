<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akari Store - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'akari-pink': '#f78da7',
                        'akari-black': '#1A1A1A',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg text-akari-black fixed w-full top-0 z-50 animate__animated animate__fadeInDown">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <a href="index.html" class="text-2xl font-bold text-akari-pink">Akari Store</a>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors">Home</a>
                    <a href="products.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors">Products</a>
                    <a href="news.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors">News</a>
                    <a href="about.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors">About Us</a>
                    <a href="contact.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors">Contact</a>
                    
                    <!-- User Icon/Login Button -->
                    <div class="relative" id="userMenu">
                        <div id="loginButton" class="hidden">
                            <a href="login.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors">Login</a>
                        </div>
                        <div id="userIcon" class="hidden cursor-pointer">
                            <div class="w-8 h-8 rounded-full bg-akari-pink text-white flex items-center justify-center font-bold" id="userInitial"></div>
                            <!-- Dropdown Menu -->
                            <div class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1" id="userDropdown">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" id="logoutButton">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-gray-700 hover:text-akari-pink focus:outline-none" id="mobile-menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-white border-t" id="mobile-menu">
            <div class="container mx-auto px-4 py-4">
                <div class="flex flex-col space-y-4">
                    <a href="index.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors py-2">Home</a>
                    <a href="products.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors py-2">Products</a>
                    <a href="news.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors py-2">News</a>
                    <a href="about.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors py-2">About Us</a>
                    <a href="contact.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors py-2">Contact</a>
                    <div id="mobileLoginButton" class="hidden">
                        <a href="login.html" class="text-gray-700 hover:text-akari-pink font-medium transition-colors py-2">Login</a>
                    </div>
                    <div id="mobileUserMenu" class="hidden">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 rounded-full bg-akari-pink text-white flex items-center justify-center font-bold" id="mobileUserInitial"></div>
                            <button id="mobileLogoutButton" class="text-gray-700 hover:text-akari-pink font-medium transition-colors">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="pt-24 pb-12">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <!-- Tabs -->
                <div class="flex mb-8">
                    <button id="loginTab" class="flex-1 py-2 text-center border-b-2 border-akari-pink text-akari-pink font-medium">Login</button>
                    <button id="registerTab" class="flex-1 py-2 text-center border-b-2 border-gray-200 text-gray-500 font-medium">Register</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="bg-white rounded-lg shadow-lg overflow-hidden animate__animated animate__fadeInUp">
                    <div class="p-8">
                        <h2 class="text-3xl font-bold text-center mb-8">Welcome Back!</h2>
                        <form class="space-y-6">
                            <div class="relative">
                                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                    <input type="email" id="email" name="email" required
                                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-akari-pink focus:border-akari-pink">
                                </div>
                            </div>
                            <div class="relative">
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <input type="password" id="password" name="password" required
                                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-akari-pink focus:border-akari-pink">
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input type="checkbox" id="remember" class="h-4 w-4 text-akari-pink focus:ring-akari-pink border-gray-300 rounded">
                                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                                </div>
                                <a href="#" class="text-sm text-akari-pink hover:text-pink-600">Forgot password?</a>
                            </div>
                            <div>
                                <button type="submit"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-akari-pink hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-akari-pink">
                                    <i class="fas fa-sign-in-alt mr-2"></i> Sign in
                                </button>
                            </div>
                        </form>
                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                                </div>
                            </div>
                            <div class="mt-6  flex justify-center">
                                <button class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    <i class="fab fa-google text-red-600 mr-2"></i> Google
                                </button>
                                <!-- <button class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                                    <i class="fab fa-facebook text-blue-600 mr-2"></i> Facebook
                                </button> -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="hidden bg-white rounded-lg shadow-lg overflow-hidden animate__animated animate__fadeInUp">
                    <div class="p-8">
                        <h2 class="text-3xl font-bold text-center mb-8">Create Account</h2>
                        <form class="space-y-6">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="relative">
                                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i class="fas fa-user text-gray-400"></i>
                                        </div>
                                        <input type="text" id="firstName" name="firstName" required
                                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-akari-pink focus:border-akari-pink">
                                    </div>
                                </div>
                                <div class="relative">
                                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                                    <div class="mt-1 relative rounded-md shadow-sm">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <i class="fas fa-user text-gray-400"></i>
                                        </div>
                                        <input type="text" id="lastName" name="lastName" required
                                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-akari-pink focus:border-akari-pink">
                                    </div>
                                </div>
                            </div>
                            <div class="relative">
                                <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                    <input type="email" id="registerEmail" name="email" required
                                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-akari-pink focus:border-akari-pink">
                                </div>
                            </div>
                            <div class="relative">
                                <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <input type="password" id="registerPassword" name="password" required
                                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-akari-pink focus:border-akari-pink">
                                </div>
                            </div>
                            <div class="relative">
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                                <div class="mt-1 relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required
                                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-akari-pink focus:border-akari-pink">
                                </div>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="terms" class="h-4 w-4 text-akari-pink focus:ring-akari-pink border-gray-300 rounded">
                                <label for="terms" class="ml-2 block text-sm text-gray-700">
                                    I agree to the <a href="#" class="text-akari-pink hover:text-pink-600">Terms and Conditions</a>
                                </label>
                            </div>
                            <div>
                                <button type="submit"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-akari-pink hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-akari-pink">
                                    <i class="fas fa-user-plus mr-2"></i> Create Account
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-akari-black text-white py-8 animate__animated animate__fadeIn">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Akari Store. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-akari-pink', 'text-akari-pink');
            loginTab.classList.remove('border-gray-200', 'text-gray-500');
            registerTab.classList.add('border-gray-200', 'text-gray-500');
            registerTab.classList.remove('border-akari-pink', 'text-akari-pink');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('border-akari-pink', 'text-akari-pink');
            registerTab.classList.remove('border-gray-200', 'text-gray-500');
            loginTab.classList.add('border-gray-200', 'text-gray-500');
            loginTab.classList.remove('border-akari-pink', 'text-akari-pink');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Login form handling
        document.querySelector('#loginForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Check for admin credentials
                if (email === 'admin@gmail.com' && password === 'admin') {
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('isAdmin', 'true');
                    window.location.href = 'admin_page.html';
                    return;
                }

                // Regular user login
                localStorage.setItem('userEmail', email);
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            }
        });

        // Register form handling
        document.querySelector('#registerForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!terms) {
                alert('Please agree to the Terms and Conditions');
                return;
            }

            if (firstName && lastName && email && password) {
                // Store user info in localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({
                    firstName,
                    lastName,
                    email,
                    registrationDate: new Date().toISOString()
                });
                localStorage.setItem('users', JSON.stringify(users));
                
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', `${firstName} ${lastName}`);
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to home page
                window.location.href = 'index.html';
            }
        });

        // Check login status and update UI
        function updateLoginUI() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userEmail = localStorage.getItem('userEmail');
            
            // Desktop view
            const loginButton = document.getElementById('loginButton');
            const userIcon = document.getElementById('userIcon');
            const userInitial = document.getElementById('userInitial');
            
            // Mobile view
            const mobileLoginButton = document.getElementById('mobileLoginButton');
            const mobileUserMenu = document.getElementById('mobileUserMenu');
            const mobileUserInitial = document.getElementById('mobileUserInitial');
            
            if (isLoggedIn && userEmail) {
                // Show user icon
                loginButton.classList.add('hidden');
                userIcon.classList.remove('hidden');
                mobileLoginButton.classList.add('hidden');
                mobileUserMenu.classList.remove('hidden');
                
                // Set user initial
                const initial = userEmail.charAt(0).toUpperCase();
                userInitial.textContent = initial;
                mobileUserInitial.textContent = initial;
            } else {
                // Show login button
                loginButton.classList.remove('hidden');
                userIcon.classList.add('hidden');
                mobileLoginButton.classList.remove('hidden');
                mobileUserMenu.classList.add('hidden');
            }
        }

        // Toggle dropdown menu
        const userIcon = document.getElementById('userIcon');
        const userDropdown = document.getElementById('userDropdown');
        
        userIcon.addEventListener('click', () => {
            userDropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!userIcon.contains(e.target)) {
                userDropdown.classList.add('hidden');
            }
        });

        // Handle logout
        const logoutButton = document.getElementById('logoutButton');
        const mobileLogoutButton = document.getElementById('mobileLogoutButton');
        
        function handleLogout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userName');
            updateLoginUI();
            window.location.href = 'index.html';
        }
        
        logoutButton.addEventListener('click', handleLogout);
        mobileLogoutButton.addEventListener('click', handleLogout);

        // Update UI on page load
        document.addEventListener('DOMContentLoaded', updateLoginUI);
    </script>
</body>
</html>
